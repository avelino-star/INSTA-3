<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mayres Avelino | Conteúdos Exclusivos</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      --primary: #25D366;
      --primary-hover: #128C7E;
      --text: #f5f5f7;
      --bg: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle 5s infinite ease-in-out;
    }

    .shooting-star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: linear-gradient(90deg, rgba(255,255,255,1), transparent);
      border-radius: 50%;
      opacity: 0;
      z-index: -1;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @keyframes shooting {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(1000px, 600px);
        opacity: 0;
      }
    }

    .main-container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }

    .content-wrapper {
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 5%;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    .drag-text {
      font-size: 2rem;
      font-weight: 700;
      color: #00ff40;
      text-shadow: 0 0 10px #00ff40, 0 0 20px #00ff40;
      margin-bottom: 1rem;
      animation: pulse 1s infinite alternate;
    }

    .cta-heading {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #00ff40;
      text-shadow: 0 0 10px #00ff40, 0 0 20px #00ff40;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.8; }
      100% { opacity: 1; text-shadow: 0 0 15px #00ff40, 0 0 30px #00ff40; }
    }

    .product-image {
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .cta-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cta-button {
      display: inline-block;
      margin: 0.5rem 0;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      color: #fff;
      width: 100%;
      max-width: 300px;
      transition: 0.4s;
    }

    .blue-btn { background: #4285F4; }
    .pink-btn { background: #FF4081; }
    .purple-btn { background: #9C27B0; }
    .yellow-btn { background: #FFC107; color: #000; }
    .red-btn { background: #FF5252; }
    .whatsapp-btn { background: #25D366; }

    .disclaimer {
      font-size: 1rem;
      font-weight: bold;
      color: #ff4444;
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div id="shooting-stars"></div>

  <div class="main-container">
    <div class="content-wrapper">
      <div class="image-container">
        <div class="drag-text">ARRASTE PRA BAIXO</div>
        <img src="https://github.com/avelino-star/INSTA/blob/main/TABELA%20DE%20PREC%CC%A7OS.png?raw=true" alt="Pacotes Mayres Avelino" class="product-image">
      </div>

      <div class="cta-section">
        <h1 class="cta-heading">ESCOLHA:</h1>
        <a href="#" class="cta-button blue-btn">Chamada de Video</a>
        <a href="#" class="cta-button pink-btn">Pack Completo</a>
        <a href="#" class="cta-button purple-btn">Pack Vip</a>
        <a href="#" class="cta-button yellow-btn">Pack do Pezinho</a>
        <a href="#" class="cta-button red-btn">Pack Personalizado</a>
        <a href="#" class="cta-button whatsapp-btn">Enviar Comprovante</a>

        <p class="disclaimer"><strong>ATENÇÃO: O conteúdo comprado será enviado a você no Whatsapp assim que enviar o comprovante!</strong></p>
      </div>
    </div>
  </div>

  <script>
    const starsContainer = document.getElementById('stars');
    const shootingContainer = document.getElementById('shooting-stars');

    // estrelas fixas
    for (let i = 0; i < 300; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      starsContainer.appendChild(star);
    }

    // estrelas cadentes
    function createShootingStar() {
      const star = document.createElement('div');
      star.classList.add('shooting-star');
      star.style.left = `${Math.random() * window.innerWidth}px`;
      star.style.top = `${Math.random() * window.innerHeight}px`;
      const size = Math.random() * 3 + 2;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.animation = `shooting ${Math.random() * 1.5 + 1}s linear forwards`;
      shootingContainer.appendChild(star);
      setTimeout(() => star.remove(), 2000);
    }

    setInterval(() => {
      for (let i = 0; i < 10; i++) {
        setTimeout(createShootingStar, i * 100);
      }
    }, 1000);
  </script>
</body>
</html>
