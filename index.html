<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayres Avelino | Conteúdos Exclusivos</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
  <!-- Ícone do WhatsApp (adicionado) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* (TODO O RESTO DO CSS PERMANECE IGUAL) */
    
    /* Texto LED "ARRASTE PRA BAIXO" - AGORA MAIS FORTE */
    .drag-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00ff44; /* VERDE MAIS FORTE */
      text-shadow: 
        0 0 10px rgba(0, 255, 68, 0.9),
        0 0 20px rgba(0, 255, 68, 0.6),
        0 0 30px rgba(0, 255, 68, 0.3);
      margin-bottom: 1rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; text-shadow: 0 0 20px rgba(0, 255, 68, 1); }
    }

    /* BOTÃO COM ÍCONE DO WHATSAPP */
    .whatsapp-btn i {
      margin-left: 8px; /* Espaço entre texto e ícone */
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <!-- (TODO O RESTO DO HTML PERMANECE IGUAL ATÉ O SCRIPT) -->

  <script>
    // ===== ESTRELAS CADENTES INFINITAS ===== //
    function createShootingStar() {
      const star = document.createElement('div');
      star.classList.add('shooting-star');
      
      // Posição aleatória no topo da tela
      star.style.left = `${Math.random() * 20}%`;
      star.style.top = `${Math.random() * 20}%`;
      
      // Tamanho variado
      const size = Math.random() * 4 + 2;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      
      // Duração aleatória da animação
      const duration = Math.random() * 1.5 + 1;
      star.style.animation = `shooting ${duration}s linear forwards`;
      
      document.getElementById('shooting-stars').appendChild(star);
      
      // Remover após animação
      setTimeout(() => star.remove(), duration * 1000);
    }

    // Criar estrelas cadentes continuamente (5 por segundo)
    setInterval(() => {
      for (let i = 0; i < 3; i++) {
        setTimeout(createShootingStar, i * 300);
      }
    }, 800);

    // Iniciar várias estrelas imediatamente
    for (let i = 0; i < 8; i++) {
      setTimeout(createShootingStar, i * 150);
    }

    // ===== (O RESTO DO SCRIPT PERMANECE IGUAL) ===== //
  </script>
</body>
</html>
